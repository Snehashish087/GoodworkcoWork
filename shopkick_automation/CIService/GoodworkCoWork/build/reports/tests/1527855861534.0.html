  <script>    
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('c84f164f98584c65f9ea', {
      cluster: 'ap2',
      encrypted: true
    });

    // https://pushjs.org
    Push.Permission.request();
    var channel = pusher.subscribe(localStorage.getItem('coworks-accessToken-remember'));
    channel.bind('notification-event', function (data) {
      Push.create("GoodWorkCoWorks", {
        body: data.message,
        icon: 'icon.png',
        requireInteraction: true,
        onClick: function () {
          window.open("/my_bookings/" + data.booking_type, '_blank');
          this.close();
        }
      });
    });
  </script>

/* tooltip starts here */

.tooltipWrapper {
  position: relative;
  cursor: pointer;
}

.tooltipWrapper .tooltip {
  background: #0098d6;
  bottom: 100%;
  height: 30px;
  color: #ffffff;
  display: block;
  left: -40px;
  margin-bottom: 15px;
  opacity: 0;
  padding: 10px;
  pointer-events: none;
  position: absolute;
  min-width: 100px;
  z-index: 1000;
  top: 50px;
  transition: all 0.25s ease-out;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
}

.tooltipWrapper .text {
  color: #0097d6;
}

.tooltipWrapper .tooltip:before {
  bottom: -20px;
  content: ' ';
  display: block;
  height: 20px;
  left: 0;
  position: absolute;
  width: 100%;
}

/* CSS Triangles - see Trevor's post */
.tooltipWrapper .tooltip:after {
  top: -5px;
  content: ' ';
  left: 50%;
  margin-left: -13px;
  position: absolute;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-bottom: 10px solid #0098d6;
}

.tooltipWrapper:hover .tooltip {
  opacity: 1;
  pointer-events: auto;
  top: 100%;
}

  border-radius: 20px;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: var(--skBlue);
  border-radius: 20px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: var(--skBlue);
}

.skSelectDropdownTheme {

  --styled-select-option__background-color: var(--skBlue);
  --styled-select-option__color--focused: var(--white);
  --styled-select-option__color--selected: var(--white);
  --styled-select-option__background-color--focused: var(--skShade1);
  --styled-select-option__background-color--selected: var(--skShade1);
  border: 0;
  min-width: 140px !important;
  width: auto;
  height: 34px;
}

.skDropdownArrow {
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;

  border-top: 10px solid #000000;
}
